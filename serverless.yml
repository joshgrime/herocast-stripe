service: herocast-stripe

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1
  apiKeys:
    - stripeKey
  role: arn:aws:iam::163410335292:role/stripe
  environment:
      stripeSecretKey: ${env:STRIPEKEY}

functions:
  connectAccount:
    handler: lambda/connect-account.main
    events:
      - http:
          path: stripe-connect
          method: post
          cors: true
          private: true

  createCard:
    handler: lambda/add-card.main
    events:
      - http:
          path: create-card
          method: post
          cors: true
          private: true

  getCards:
    handler: lambda/user-cards.main
    events:
      - http:
          path: user-cards
          method: post
          cors: true
          private: true

  deleteCard:
    handler: lambda/delete-card.main
    events:
      - http:
          path: del-card
          method: post
          cors: true
          private: true

  generateCheckoutLink:
    handler: lambda/generate-checkout-link.main
    events:
      - http:
          path: link-gen
          method: post
          cors: true
          private: true

  generateDashboardLink:
    handler: lambda/stripe-dashboard.main
    events:
      - http:
          path: stripe-dashboard
          method: post
          cors: true
          private: true
      
  getBalance:
    handler: lambda/get-balance.main
    events:
      - http:
          path: get-balance
          method: post
          cors: true
          private: true

  getSession:
    handler: lambda/get-session.main
    events:
      - http:
          path: get-session
          method: post
          cors: true
          private: true
  
  makeBooking:
    handler: lambda/make-booking.main
    events:
      - http:
          path: confirm-booking
          method: post
          cors: true
          private: true